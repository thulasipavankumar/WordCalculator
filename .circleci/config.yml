version: 2.1

jobs:
  test:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
            command: |
                  apt update -y
                  apt install default-jre -y
                  apt install maven -y
                  npm install -g allure-commandline
                  mvn test
                  allure generate --clean
            when: always
      - store_artifacts:
           path: ./allure-report
           


workflows:
  test_my_app:
    jobs:
      - test
